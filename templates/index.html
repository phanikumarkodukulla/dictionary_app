<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phanolink</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Product Sans', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: #4285f4;
        }

        .content {
            flex: 1;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            border-radius: 50px;
            border: 2px solid #4285f4;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
        }

        .search-btn {
            background: linear-gradient(to right, #1a73e8, #4285f4);
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            height: 100%;
        }

        .search-btn:hover {
            background: linear-gradient(to right, #4285f4, #1a73e8);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(to right, #1a73e8, #4285f4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            color: white;
            font-size: 24px;
        }

        .dark-theme {
            background-color: #333;
            color: #f8f9fa;
        }

        .dark-theme h1, b {
            color: #f8f9fa;
        }

        .dark-theme .search-container {
            border-color: #1a73e8;
        }

        .dark-theme .search-input {
            color: #f8f9fa;
            background-color: #444;
        }

        .powered-by {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            background-color: #f1f1f1;
            border-top: 2px solid #4285f4;
        }

        .powered-by h3 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #4285f4;
        }

        .powered-by i {
            font-size: 30px;
            color: #4285f4;
            margin-bottom: 10px;
        }

        .dark-theme .powered-by {
            background-color: #444;
            border-top-color: #1a73e8;
        }

        .dark-theme .powered-by h3 {
            color: #f8f9fa;
        }

        .dark-theme .powered-by i {
            color: #1a73e8;
        }
         .dark-theme .social-links a {
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.2);
        }

        .dark-theme .social-links a:hover {
            box-shadow: 0 6px 8px rgba(255, 255, 255, 0.3);
        }
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .facebook { background-color: #1877f2; }
        .instagram { background: radial-gradient(circle at 30% 30%, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5); }
        .whatsapp { background-color: #25d366; }
        .twitter { background-color: #1da1f2; }
        .snapchat { background-color: #fffc00; color: black; }
        
.animated-hr {
    position: relative;
    margin: 20px auto;
    width: 0; /* Starts with 0 width */
    height: 2px;
    background-color: #4285f4; /* Line color */
    animation: extend-line 2s forwards; /* Animation to extend the line */
}

@keyframes extend-line {
    0% {
        width: 0;
    }
    100% {
        width: 100%; /* Expands to full width */
    }
}
        
        /* Button styling */
        .about-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .about-button:hover {
            background-color: #3367d6;
            transform: scale(1.1);
        }
        .about-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="content text-center mt-5">
        <h1>Phanolink</h1>
        </br>
        <form action="/search" method="POST" class="d-flex justify-content-center">
            <div class="search-container">
                <input 
                    type="text" 
                    name="word" 
                    class="search-input" 
                    placeholder="Enter a keyword" 
                    required>
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
        </br>
         <!-- Social Media Links -->
<div class="social-links">
    <a href="https://www.facebook.com" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://web.whatsapp.com" class="whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://twitter.com" class="twitter" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://www.snapchat.com" class="snapchat" target="_blank"><i class="fab fa-snapchat-ghost"></i></a>
</div>

<div style="text-align: center;">
    <hr class="animated-hr">
</div>

    </div>


    <!-- Theme Toggle Button -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-adjust"></i>
    </div>

    <!-- Powered by Google Section -->
    <div class="powered-by">
        <i class="fab fa-google"></i>
        <h3>Powered by Google</h3>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
    </script>
     <!-- Button with person icon -->
    <a class="about-button" href="{{ url_for('about') }}" id="related-links-link">
        <i class="fas fa-user"></i> About Us
    </a>

</body>
</html>
